# The below workflow is structured according to the guidelines set in .cursor/rules/github-action.md
# to ensure reliability and high-quality execution.
name: Test & build master branch

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Obniżono do LTS dla stabilności; przywróć do 24 jeśli potrzeba

      - name: Check Node and npm versions
        run: node --version && npm --version

      - name: Przełącz na publiczne registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install --verbose  # Przełączono na install + verbose do debugowania; przywróć do 'npm ci' po naprawie
        timeout-minutes: 10  # Przerwij po 10 min jeśli zawiesza się

      - name: Lint code
        run: npm run lint

      - name: Run unit and integration tests
        run: npm run test:unit

      - name: Run end-to-end tests
        run: npm run test:e2e

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Spójne z zadaniem test

      - name: Check Node and npm versions
        run: node --version && npm --version

      - name: Przełącz na publiczne registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install --verbose  # Przełączono na install + verbose; przywróć do 'npm ci' po naprawie
        timeout-minutes: 10

      - name: Build for production
        run: npm run build
