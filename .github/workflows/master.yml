# The below workflow is structured according to the guidelines set in .cursor/rules/github-action.md
# to ensure reliability and high-quality execution.
name: Test & build master branch

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Obniżono do LTS dla stabilności; przywróć do 24 jeśli potrzeba

      - name: Check Node and npm versions
        run: node --version && npm --version

      - name: Aktualizuj npm
        run: corepack prepare npm@10.9.2 --activate

      - name: Przełącz na publiczne registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Ustaw retry dla npm
        run: |
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retries 5

      - name: Install dependencies
        run: npm ci --no-audit --progress=false  # Przywrócono npm ci z flagami stabilizującymi
        timeout-minutes: 10  # Przerwij po 10 min jeśli zawiesza się

      - name: Lint code
        run: npm run lint

      - name: Run unit and integration tests
        run: npm run test:unit

      - name: Run end-to-end tests
        run: npm run test:e2e

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Spójne z zadaniem test

      - name: Check Node and npm versions
        run: node --version && npm --version

      - name: Aktualizuj npm
        run: corepack prepare npm@10.9.2 --activate

      - name: Przełącz na publiczne registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Ustaw retry dla npm
        run: |
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retries 5

      - name: Install dependencies
        run: npm ci --no-audit --progress=false  # Przywrócono npm ci z flagami stabilizującymi
        timeout-minutes: 10

      - name: Build for production
        run: npm run build
