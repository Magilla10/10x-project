# The below workflow is structured according to the guidelines set in .cursor/rules/github-action.md
# to ensure reliability and high-quality execution.
name: Pull Request Checks

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Verify npm and node versions
        run: |
          node --version
          npm --version

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Lint code
        run: npm run lint

  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Verify npm and node versions
        run: |
          node --version
          npm --version

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload unit test coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: unit-test-coverage
          path: coverage/unit/
          retention-days: 30

  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint
    environment: integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Verify npm and node versions
        run: |
          node --version
          npm --version

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install chrome --with-deps

      - name: Run end-to-end tests
        run: npm run test:e2e
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Upload E2E test reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: e2e-test-reports
          path: |
            playwright-report/
            reports/
          retention-days: 30

  status-comment:
    name: Post status comment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check job statuses
        id: check-status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.unit-test.result }}" == "success" ] && \
             [ "${{ needs.e2e-test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All checks passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Some checks failed. Please review the results above." >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const statusIcon = '${{ steps.check-status.outputs.status }}' === 'success' ? '✅' : '❌';
            const lintIcon = '${{ needs.lint.result }}' === 'success' ? '✅' : '❌';
            const unitIcon = '${{ needs.unit-test.result }}' === 'success' ? '✅' : '❌';
            const e2eIcon = '${{ needs.e2e-test.result }}' === 'success' ? '✅' : '❌';

            const body = `## ${statusIcon} Pull Request Status

            ### Job Results:
            | Job | Status | Result |
            |-----|--------|--------|
            | Lint | ${lintIcon} | \`${{ needs.lint.result }}\` |
            | Unit Tests | ${unitIcon} | \`${{ needs.unit-test.result }}\` |
            | E2E Tests | ${e2eIcon} | \`${{ needs.e2e-test.result }}\` |

            ---
            ${{ steps.check-status.outputs.message }}

            [View full workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

